    html, body {
      height: 100%;

    }
    body {
      background: url('planeshot.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px 8px black;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    /* üìÅ Folder-style Card */
    .card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.6);
      border: 3px solid #FFD54F;
      transition: 
        transform 0.4s ease,
        box-shadow 0.4s ease,
        border-color 0.4s ease;
      transform-style: preserve-3d;
    }

    /* Folder top tab */
    .card::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 20px;
      width: 80px;
      height: 15px;
      background: #FFD54F;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
    }

    /* üñ±Ô∏è 3D Tilt + Glow */
    .card:hover {
      transform: rotateX(8deg) rotateY(4deg) scale(1.06);
      box-shadow: 0px 15px 30px rgba(255, 213, 79, 0.7);
      border-color: #FFEB3B;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    /* Transparent overlay text */
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .modal video {
      border: 3px solid #FFD54F;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80%;
    }

    .modal h2 {
      text-align: center;
      margin-bottom: 15px;
      color: white;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }
  </style>

 <!-- Modal -->
<div class="modal" id="videoModal">
  <span class="close" onclick="closeModal()">&times;</span>
  <h2 id="videoTitle"></h2>
  <video id="modalVideo" controls autoplay></video>
</div>

<script>
  function openModal(videoFile, title) {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("modalVideo");
    const videoTitle = document.getElementById("videoTitle");

    // Path to your local models folder
    const videoSrc = `models/${videoFile}`;

    video.src = videoSrc;
    videoTitle.innerText = title;

    modal.style.display = "flex";

    // Adjust video size dynamically
    video.addEventListener('loadedmetadata', () => {
      const aspectRatio = video.videoWidth / video.videoHeight;
      const maxHeight = window.innerHeight * 0.8;
      const containerWidth = maxHeight * aspectRatio;

      video.style.width = containerWidth + "px";
      video.style.height = maxHeight + "px";
    }, { once: true });

    video.play();
  }

  function closeModal() {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("modalVideo");

    video.pause();
    video.src = "";
    video.style.width = "";
    video.style.height = "";
    modal.style.display = "none";
  }
</script>
